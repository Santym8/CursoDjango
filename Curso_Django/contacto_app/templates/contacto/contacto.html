{% extends "proyecto_final_app/base.html" %}

{% load static %}

{% block content %}



<div class="contenedorFormulario">

    {% if "valido" in request.GET %}
    <p style="color: white; text-align: center;">Informacion enviada correctamente</p>
    {% endif %}
    
    {% if "novalido" in request.GET %}
    <p style="color: white; text-align: center;">ERROR</p>
    {% endif %}
    
    <form action="" method="POST" style="text-align: center;">
        {% csrf_token %}
        <table style="color: white; margin: 20px auto;">{{formulario.as_table}}</table>
        <input type="submit" value="Enviar" style=" width: 150px;" >
    </form>
</div>

{% endblock %}
